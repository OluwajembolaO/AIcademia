<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <head>
        <meta charset="utf-8">
        <title>DGital - Digital Agency HTML Template</title>

        <meta content="" name="description">

        <!-- Libraries Stylesheet -->
        <link href="{{ url_for('static', filename = 'css/lib/animate/animate.min.css')}}" rel="stylesheet">
        <link href="{{ url_for('static', filename = 'css/lib/owlcarousel/assets/owl.carousel.min.css')}}" rel="stylesheet">
        <link href="{{ url_for('static', filename = 'css/lib/lightbox/css/lightbox.min.css')}}" rel="stylesheet">
    
        <!-- Customized Bootstrap Stylesheet -->
        <link href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}" rel="stylesheet">

<body style = "background-color:white;">
        <!-- Navbar & Hero Start -->
        <div class="container-xxl position-relative p-0">
            <nav class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0">
                <a href="" class="navbar-brand p-0">
                    <h1 class="m-0" style = "color:#38B6FF">AIcademia</h1>
                    <img src="img/logo.png" alt="Logo">
                </a>
            </nav>

        </div>
        <!-- Navbar & Hero End -->







            <!-- Login Start -->
            <div class="container-xxl py-5">
                <div class="container py-5 px-lg-5">
                    <div class="wow fadeInUp" data-wow-delay="0.1s">
                        <h1 class="text-center mb-5">Login</h1>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="wow fadeInUp" data-wow-delay="0.3s">
                                <form action="{{ url_for('login') }}" method="POST">
                                    <div class="row g-3">
                                        <div class="col-md-12">
                                            <div class="form-floating mb-5">
                                                <input type="text" name="username" class="form-control" id="username" placeholder="Your Username" required>
                                                <label for="username">Your Username</label>
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-12 mb-5">
                                            <div class="form-floating">
                                                <input name="password" type="password" class="form-control" id="password" placeholder="Your Password" required>
                                                <label for="password">Your Password</label>
                                            </div>
                                        </div>
                                        
                                        <div class="col-12 mt-3">
                                            <!-- Added margin top to create space between inputs and button -->
                                            <button class="btn btn-primary w-100 py-3" type="submit">Login</button>
                                        </div>
                                        
                                        <div class="col-12">
                                            <p>Don't have an account? <a href="{{ url_for('signup') }}">Click here!</a></p>
                                        </div>
                                    </div>
                                </form>                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Login End -->

            <!-- Footer Start -->
            <div class="container-fluid bg-primary text-light footer wow fadeIn" data-wow-delay="0.1s">
            </div>
             <!-- Footer End-->

                 <!-- JavaScript Libraries -->
            <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
            <script src="{{ url_for('static', filename='js/wow/wow.min.js') }}"></script>
            <script src="{{ url_for('static', filename='js/easing/easing.min.js') }}"></script>
            <script src="{{ url_for('static', filename='js/waypoints/waypoints.min.js') }}"></script>
            <script src="{{ url_for('static', filename='js/counterup/counterup.min.js') }}"></script>
            <script src="{{ url_for('static', filename='js/owlcarousel/owlcarousel.min.js') }}"></script>
            <script src="{{ url_for('static', filename='js/isotope/isotope.pkgd.min.js') }}"></script>
            <script src="{{ url_for('static', filename='js/lightbox/lightbox.min.js') }}"></script>
            <!-- Template Javascript -->
            <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
